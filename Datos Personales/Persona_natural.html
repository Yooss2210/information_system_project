            <h2>Datos Personales</h2>

        <div class="form">
            <form class="row g-3">
                <label for="tipo-persona">Tipo de persona:</label>

                <select id="tipo-persona" onchange="mostrarFormulario()" class="form-select">
                    <option value="">--Selecciona una opción--</option>
                    <option value="natural">Natural</option>
                    <option value="juridica">Jurídica</option>
                </select>
            

                <!-- Opcion persona natural-->
                <div id="formulario-natural" style="display: none;">

                    <!-- Campos para persona natural-->

                    <!-- Cedula de identidad-->
                    <div class="col-md-6 mt-3">
                        <label for="validationCustom01" class="form-label">Cedula de identidad</label>
                        <input type="number" class="form-control" id="validationCustom01" value="" required>
                    </div>


                    <!--Nombre -->
                    <div class="col-md-6 mt-3">
                        <label for="validationCustom02" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                    </div>

                    <!-- Apellido -->
                    <div class="col-md-6 mt-3">
                        <label for="validationCustom03" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom03" value="" required>
                    </div>


                    <div class="col-md-6 mt-3">
                        <label for="validationCustom06" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="validationCustom06" required>
                    </div>
                    
                    <div class="col-md-6 mt-3">
                        <label for="validationCustom06" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="validationCustom06" required>
                    </div>
                    



                <div id="formulario-juridica" style="display: none;">
                    <!-- Campos para persona jurídica -->
                </div>
            </form>
