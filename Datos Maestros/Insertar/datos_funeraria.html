<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Datos funeraria</title>
</head>
<body>

<!--nav-->

    <div class="container">

        <div class="nav">

            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><ion-icon name="add-circle-outline"></ion-icon></span>
                        <span class="title">Insertar datos</span>
                    </a>
                </li>

                <li class="list">
                    <a href="/Datos Maestros/Consultar/Consultar.html">
                        <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                        <span class="title">Consultar</span>
                    </a>
                </li>

                <li class="list">
                    <a href="/Datos Maestros/Modificar/Modificar.html">
                        <span class="icon"><ion-icon name="file-tray-stacked-outline"></ion-icon></span>
                        <span class="title">Modificar</span>
                    </a>
                </li>

                <li class="list">
                    <a href="/Datos Maestros/Eliminar/Eliminar.html">
                        <span class="icon"><ion-icon name="trash-outline"></ion-icon></span>
                        <span class="title">Eliminar</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>

<!-- main -->
    <div class="main">
        <div class="datos">
            <h2>Datos del funeraria</h2>

            <div class="form">
                <form class="row g-3">
                    <form class="needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Codigo</label>
                            <input type="text" class="form-control" id="validationCustom02" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="validationCustom03" class="form-label">Tipo</label>
                            <div class="input-group has-validation">
                                <select class="form-select" id="validationCustom03" required>
                                    <option selected disabled value="">Elegir...</option>
                                    <option>Publico</option>
                                    <option>Privado</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>

                        <!-- Direcciones -->

                        <!-- Direccion -->
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Ej. La Vela centro comercial, boulevard gastronÃ³mico" required>
                        </div>

                        <!--Estados-->
                        <div class="col-md-3">
                            <label class="form-label" for="input-estados">Estado</label>
                            <select class="form-select" id="input-estados" required>
                                <option selected disabled value="">Elegir...</option>
                                <option>Nueva Esparta</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor introduzca un estado valido.
                            </div>
                        </div>

                        <!--Municipio-->
                        <div class="col-md-6">
                            <label for="input-municipios" class="form-label">Municipio</label>
                            <select class="form-select" id="input-municipios" required>
                                <option selected disabled value="">Elegir...</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor introduzca un municipio valido.
                            </div>
                        </div>


                        <!--Codigo Postal-->
                        <div class="col-md-3">
                            <label for="validationCustom06" class="form-label">Codigo postal</label>
                            <input type="text" class="form-control" id="validationCustom06" required>
                            <div class="invalid-feedback">
                                Por favor introduzca un codigo postal valido.
                            </div>
                        </div>

                        <!--Boton enviar-->
                        <div id="liveAlertPlaceholder"></div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
                        </div>

                    </form>
                </form>
            </div>

        </div>

        <!--Pagination-->
        <nav class="paginas" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                </li>
                <li class="page-item"><a class="page-link" href="/Datos Maestros/Insertar/datos_cementerio.html">1</a></li>
                <li class="page-item"><a class="page-link" href="/Datos Maestros/Insertar/datos_funeraria.html">2</a></li>
                <li class="page-item"><a class="page-link" href="/Datos Maestros/Insertar/datos_servicios.html">3</a></li>
                <li class="page-item"><a class="page-link" href="/Datos Maestros/Insertar/datos_localidad.html">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                </li>
            </ul>
        </nav>


    </div>

    <!--Script of the bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!--Script based-->
    <script src="/code js/code.js"></script>
    
    <!--Script of the icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
